<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<link type="text/css" rel="stylesheet" href="styles/styles.css" />
		<title>Play Galactic Gauntlet</title>
		<style media="screen" type="text/css">
			@font-face {
				font-family: SpaceFont;
				src: url("./assets/spaceFont.otf");
				font-weight: 400;
				font-weight: normal;
			}
		</style>
		<script>
			function deleteAllCookies() {
				const cookies = document.cookie.split(";");

				for (let i = 0; i < cookies.length; i++) {
					let cookie = cookies[i];
					let eqPos = cookie.indexOf("=");
					let name = eqPos > -1 ? cookie.substr(0, eqPos) : cookie;
					document.cookie = name + "=;expires=Thu, 01 Jan 1970 00:00:00 GMT";
				}
			}
		</script>
	</head>
	<body onunload="deleteAllCookies()">
		<div style="font-family: SpaceFont; position: absolute; left: -1000px; visibility: hidden">
			.
		</div>
		<script src="https://cdn.jsdelivr.net/npm/phaser@3.51.0/dist/phaser-arcade-physics.min.js"></script>
		<script
			src="https://cdn.socket.io/4.5.4/socket.io.min.js"
			integrity="sha384-/KNQL8Nu5gCHLqwqfQjA689Hhoqgi2S84SNUxC3roTe4EhJ9AfLkp8QiQcU8AMzI"
			crossorigin="anonymous"
		></script>
		<script type="module" src="js/main.js"></script>
	</body>
</html>
